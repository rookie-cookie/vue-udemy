<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue App</title>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      <div
      v-bind:title="randNum"
      v-if="shown"
      >
        Hover over me for your random number
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          text: 'Hello World',
          randNum: Math.floor(Math.random()*50) + 1,
          shown: false
        }
      })
    </script>
  </body>
</html>
