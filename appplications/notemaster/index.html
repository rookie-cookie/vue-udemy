<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notemaster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
  </head>
  <body>
    <div id="app">
      <h3>{{title}}</h3>
      <div class="form">
        <div class="form-group">
          <div class="form-group">
            <label>Note Title</label>
            <input class="form-control" type="text" v-model="note.title">
          </div>
          <div class="form-group">
            <label>Note Text</label>
            <textarea class="form-control" v-model="note.text"></textarea>
          </div>
        </div>
        <button @click="addNote" class="btn btn-primary">Submit</button>
      </div>

      <div class="col-sm-12">
        <div class="col-sm-4 note" v-for="(note, index) in notes">  <!-- index keeps track of every note within the loop -->
          <div class="card">
            <button class="close" @click="removeNote(index)">&times;</button>
            <div class="card-block">
              <h4 class="card-title">{{note.title}}</h4>
              <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
              <p class="card-text">{{note.text}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script src="https://unpkg.com/vue"></script>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          title: 'Notemaster',
          note: {
            title: '',
            text: ''
          },
          notes: [
            {
              title: 'Visited Hawaii',
              text: 'I loved the beaches',
              date: new Date(Date.now()).toLocaleString()
            }
          ]
        },
        methods: {
          addNote() {
            let { text, title } = this.note
            this.notes.push({
              text,
              title,
              date: new Date(Date.now()).toLocaleString()
            })
          },
          removeNote(index){
            this.notes.splice(index,1)
          }
        }
      })

    </script>
  </body>
</html>
