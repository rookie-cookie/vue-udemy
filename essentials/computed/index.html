<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue App</title>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      <span>Change the text</span>
      <input v-model="text" placeholder="text...">
      <div>Lowercased: {{lowerText}}</div>

    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>

      var app = new Vue({
        el: '#app',
        data: {
          text: ''
        },
        computed:{
          lowerText(){
            return this.text.toLowerCase()
          }
        }

      })
    </script>
  </body>
</html>
